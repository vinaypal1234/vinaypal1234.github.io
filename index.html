<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="quiz-header"><h1>Welcome to Quiz Master</h1></div>
      <div class="enter-your-name">
        <input type="text" placeholder="Enter Your Name Here" />
        <button class="next">Next</button>
      </div>
      <div class="quiz-category">
        <h2>Select Category</h2>
        <div class="quiz-category-container">
          <ul>
            <li>entertainment</li>
            <li>general knowledge</li>
            <li>information technology</li>
          </ul>
        </div>
      </div>
      <div class="quiz-container">
        <h1>
          <span id="category-name" style="text-transform: capitalize"></span>
        </h1>

        <div class="quiz-question-container">
          <h4 class="question">hhhfsb ?</h4>
          <div class="option option-1">1</div>
          <div class="option option-2">2</div>
          <div class="option option-3">3</div>
          <div class="option option-4">4</div>
        </div>
        <hr />
        <div class="change-question">
          <p>
            <span id="question-number">1</span>/<span id="total-question"
              >5</span
            >
          </p>
          <button class="next-question">Next</button>
        </div>
      </div>
      <div class="quiz-footer">
        <h2>Designed by Vinay Powered by MyIndiaService</h2>
      </div>
      <div class="score-container"></div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
